<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Railcard Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #b84007; /* Darker orange background color */
        text-align: center;
        color: white;
        margin: 0;
        padding: 0;
    }
    .railcard {
        margin-top: 20px;
    }
    .railcard img {
        width: 200px; /* Adjust as needed */
        height: auto;
        border-radius: 10px;
    }
    .railcard p {
        margin: 5px 0;
    }
    .title {
        font-size: 1.5em;
        font-weight: bold;
        margin: 20px 0;
    }
    .details {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }
    .details div {
        text-align: left;
    }
    .details p {
        margin: 0;
    }
    .qr-code {
        margin: 20px 0;
    }
    .card-number {
        margin: 20px 0;
        font-weight: bold;
    }
    .logo {
        margin-top: 20px;
        opacity: 0.5;
    }
</style>
</head>
<body>
<div class="railcard">
    <div class="title">26-30 Railcard</div>
    <img src="https://notley.xyz/railcard/rcphoto.png" alt="Railcard Photo">
    <div class="details">
        <div>
            <p>ISSUED TO</p>
            <p><strong>Edward Notley</strong></p>
            <p>VALID UNTIL</p>
            <p><strong>22 Aug 24</strong></p>
        </div>
        <div>
            <p>ISSUED</p>
            <p><strong>Online</strong></p>
        </div>
    </div>
    <div class="qr-code">
        <img src="https://notley.xyz/railcard/rcqr.png" alt="QR Code">
    </div>
    <div class="card-number">No. 08ZZB309401537</div>
    <div class="logo">
        <img src="https://notley.xyz/railcard/rcnr.png" alt="Railcard Logo" width="100">
    </div>
</div>
</body>
</html>
