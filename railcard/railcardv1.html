<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Railcard Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ff6f00; /* This sets the orange background color */
        text-align: center;
        color: white;
    }
    .railcard {
        margin-top: 50px;
    }
    .railcard img {
        width: 200px; /* Adjust as needed */
        height: auto;
    }
</style>
</head>
<body>
<div class="railcard">
    <img src="https://notley.xyz/railcard/rcphoto.png" alt="Railcard Photo"> <!-- Replace PATH_TO_YOUR_IMAGE_ON_WEB_HOST with your actual image path -->
    <p>26-30 Railcard</p>
    <p>ISSUED TO Edward Notley</p>
    <p>VALID ONLINE 22 Aug 24</p>
    
    <!-- QR Code Image -->
    <img src="https://notley.xyz/railcard/rcqr.png" alt="QR Code"> <!-- Replace PATH_TO_YOUR_QR_CODE_IMAGE_ON_WEB_HOST with your actual QR code image path -->
    
     <!-- Card Number -->
     <p>No. 08ZZB309401537</p>
     <!-- Railcard Logo Image -->
     <img src="https://notley.xyz/railcard/rcnr.png" alt="Railcard Logo"> <!-- Replace PATH_TO_YOUR_RAILCARD_LOGO_ON_WEB_HOST with your actual railcard logo image path -->
</div>
</body>
</html>
