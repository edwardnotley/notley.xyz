<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Travel Expenses</title>
</head>
<body>
    <h1>Travel Expenses Summary</h1>
    <p>Name: {{ name }}</p>
    <p>Travel Purpose: {{ travel_purpose }}</p>
    <table>
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Currency</th>
            <th>Amount</th>
            <th>Attachment</th>
        </tr>
        {% for desc, date, currency, amount, attachment in expenses %}
        <tr>
            <td>{{ desc }}</td>
            <td>{{ date }}</td>
            <td>{{ currency }}</td>
            <td>{{ amount }}</td>
            <td>{{ attachment.filename }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
